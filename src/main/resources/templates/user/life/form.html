<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/layout}"
>

<div class="container py-5" layout:fragment="content">
  <div class="row">
    <div class="card col-md-6 offset-md-3">
      <form id="insertForm" class="card-body" method="post" th:action="@{/lives/form}" th:object="${form}">
        <h2 class="text-center mb-5 p-3">가지생활 글쓰기</h2>

        <div class="mb-3 p-2">
          <label th:for="category" class="form-label" style="font-weight: bold;">카테고리 선택</label>
          <select class="form-control" th:field="*{category}" required="required" title="카테고리를 선택해주세요.">
            <option th:each="category : ${T(com.gajiseyo.modules.life.domain.Category).values()}"
                    th:value="${category}"
                    th:text="${category.displayValue}"
            ></option>
          </select>
        </div>
        <div class="mb-3 p-2">
          <textarea class="form-control" rows="5" th:field="*{contents}" required="required" placeholder="내용을 작성해주세요. (가지생활 속 어떤 이야기든 편하게 적어주세요.)" title="내용을 입력해주세요."/>
        </div>
        <div class="d-grid gap-2 p-3">
          <button type="submit" class="btn btn-gaji">등록하기</button>
        </div>
      </form>
    </div>
  </div>
</div>
